  // Êèê‰æõÂÖ®Â±ÄÂáΩÊï∞‰æõÊ∏∏ÊàèË∞ÉÁî®
  window.submitScore = function (playerId, playerInfo, newScore) {
  const playerRef = db.ref("leaderboard/" + playerId);

  playerRef.once("value").then((snapshot) => {
    const existingData = snapshot.val();
    const currentScore = existingData?.score || 0;

    if (newScore > currentScore) {
      playerRef.set({
        nickName: playerInfo.nickName || 'Anonymous',
        avatarUrl: playerInfo.avatarUrl || '',
        score: newScore,
        time: Date.now()
      });
      //console.log("üéâ Êõ¥Êñ∞ÂàÜÊï∞ÊàêÂäüÔºÅ");
    } else {
      //console.log("‚¨áÔ∏è Êñ∞ÂàÜÊï∞ËæÉ‰ΩéÔºå‰∏çÊõ¥Êñ∞„ÄÇ");
    }
  });
};


  window.loadTopScores = function (callback) {
  const db = firebase.database();
  const scoresRef = db.ref("leaderboard");

  scoresRef
    .orderByChild("score")
    .limitToLast(100)
    .once("value", (snapshot) => {
      const result = [];

      snapshot.forEach((childSnapshot) => {
        const entry = childSnapshot.val();
        const playerId = childSnapshot.key; // ‚úÖ ËøôÊòØ‰Ω†Ë¶ÅÁöÑ playerId

        result.push({
          playerId,       // Ê∑ªÂä† playerId Â≠óÊÆµ
          playerInfo:{
    nickName: entry.nickName,
            avatarUrl: entry.avatarUrl,
    },
          score: entry.score,
          time: entry.time
        });
      });

      result.reverse(); // Firebase ÈªòËÆ§ÂçáÂ∫è ‚Üí ÈôçÂ∫è
      if (callback) callback(result);
    });
};


</script>

(function () {
    // open web debugger console
    if (typeof VConsole !== 'undefined') {
        window.vConsole = new VConsole();
    }

    var debug = window._CCSettings.debug;
    var splash = document.getElementById('splash');
    splash.style.display = 'block';

    function loadScript (moduleName, cb) {
      function scriptLoaded () {
          document.body.removeChild(domScript);
          domScript.removeEventListener('load', scriptLoaded, false);
          cb && cb();
      };
      var domScript = document.createElement('script');
      domScript.async = true;
      domScript.src = moduleName;
      domScript.addEventListener('load', scriptLoaded, false);
      document.body.appendChild(domScript);
    }

    loadScript(debug ? 'cocos2d-js.js' : 'cocos2d-js-min.afded.js', function () {
      if (CC_PHYSICS_BUILTIN || CC_PHYSICS_CANNON) {
        loadScript(debug ? 'physics.js' : 'physics-min.js', window.boot);
      }
      else {
        window.boot();
      }
    });
})();
